<div class="product-card">
  <!-- Image Gallery -->
  <div class="image-container">
    <img [src]="getCurrentImage()" [alt]="product.name" class="product-image">

    <div class="gallery-controls" *ngIf="product.images.length > 1">
      <button class="gallery-btn prev" (click)="previousImage()">‚Äπ</button>
      <button class="gallery-btn next" (click)="nextImage()">‚Ä∫</button>
    </div>

    <div class="image-dots" *ngIf="product.images.length > 1">
      <span
        *ngFor="let img of product.images; let i = index"
        class="dot"
        [class.active]="i === currentImageIndex"
        (click)="currentImageIndex = i">
      </span>
    </div>
  </div>

  <!-- Product Info -->
  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>

    <div class="rating">
      <span class="stars">
        <span *ngFor="let star of getStars()" class="star">{{ star }}</span>
      </span>
      <span class="rating-number">{{ product.rating }}</span>
    </div>

    <p class="description">{{ product.description }}</p>

    <div class="price">{{ formatPrice(product.price) }} ‚Ç∏</div>

    <!-- Actions -->
    <div class="actions">
      <a [href]="product.link" target="_blank" class="btn btn-primary">
        –°–º–æ—Ç—Ä–µ—Ç—å –Ω–∞ Kaspi.kz
      </a>

      <div class="bottom-actions">
        <!-- Like Button -->
        <button
          class="btn btn-like"
          [class.liked]="liked"
          (click)="likeProduct()">
          {{ liked ? '‚ù§Ô∏è' : 'ü§ç' }} {{ product.likes }}
        </button>

        <!-- Delete Button -->
        <button class="btn btn-delete" (click)="onDelete()">
          üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
        </button>
      </div>

      <!-- Share Buttons -->
      <div class="share-buttons">
        <button (click)="shareOnWhatsApp()" class="btn btn-share whatsapp">
          WhatsApp
        </button>
        <button (click)="shareOnTelegram()" class="btn btn-share telegram">
          Telegram
        </button>
      </div>
    </div>
  </div>
</div>
