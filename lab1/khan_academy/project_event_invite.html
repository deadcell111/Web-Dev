<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 20px;
                color: red;
            }
            .card {
                background-color: white;
                border: 2px solid #222;
                padding: 16px;
                max-width: 520px;
            }
            .note {
                color: #444;
                font-size: 14px;
            }
            #detail {
                color: darkred;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>You're invited!</h1>
            <h2>Birthday Party</h2>

            <p><strong id="detail">The details:</strong></p>
            <ul>
                <li><span><strong>Date:</strong> February 1, 2026</span></li>
                <li><span><strong>Time:</strong> 18:00</span></li>
                <li><span><strong>Location:</strong> Almaty, Satpaev St.</span></li>
                <li><span><strong>Dress code:</strong> Casual</span></li>
            </ul>

            <p class="note">Please bring a good mood. RSVP by January 30.</p>
        </div>
    </body>
</html>
