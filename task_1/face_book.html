<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход или регистрация</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <div class="main-container">
        <div class="content-left">
            <h1 class="fb-logo-text">facebook</h1>
            <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
        </div>
    <div class="content-right">
            <div class="login-card">
                <form>
                    <input type="text" placeholder="Электронный адрес или номер телефона" autofocus>
                    <input type="password" placeholder="Пароль">
                    <button type="button" class="login-btn">Вход</button>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                    <hr>
                    <button type="button" class="create-account-btn">Создать новый аккаунт</button>
                </form>
            </div>
            <p class="footer-text"><b>Создать Страницу</b> знаменитости, музыкальной группы или компании.</p>
        </div>
    </div>
</body>
</html>
